# MLEnv Documentation - GitHub Pages Configuration

title: MLEnv Documentation
description: Production-Grade GPU Container Management Platform
baseurl: "/mlenv"
url: "https://amrit2356.github.io"

# Theme
theme: jekyll-theme-cayman
remote_theme: pages-themes/cayman@v0.2.0

# Plugins
plugins:
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-titles-from-headings

# Markdown
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "default"

# Navigation
navigation:
  - title: Home
    url: /
  - title: Architecture
    url: /architecture/
  - title: API Reference
    url: /api/
  - title: GitHub
    url: https://github.com/amrit2356/mlenv

# SEO
lang: en-US
author: amrit2356
logo: /assets/images/mlenv-logo.png

# Google Analytics (optional)
# google_analytics: UA-XXXXXXXX-X

# Exclude from processing
exclude:
  - scripts/
  - .backup/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - README.md

# Include
include:
  - _config.yml

# Syntax highlighting
highlighter: rouge

# Encoding
encoding: utf-8
