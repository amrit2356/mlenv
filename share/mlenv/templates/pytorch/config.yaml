# {{PROJECT_NAME}} Configuration
# Generated: {{DATE}}

model:
  name: simple_model
  input_size: 784
  hidden_size: 256
  num_classes: 10

training:
  batch_size: 64
  epochs: 100
  learning_rate: 0.001
  weight_decay: 0.0001
  
  # Learning rate scheduler
  scheduler:
    type: cosine  # cosine, step, exponential
    warmup_epochs: 5
  
  # Mixed precision training
  use_amp: true

data:
  train_path: data/train
  val_path: data/val
  test_path: data/test
  num_workers: 4
  pin_memory: true

logging:
  log_interval: 10
  save_interval: 10
  tensorboard: true
  wandb: false  # Set to true to use Weights & Biases

paths:
  models_dir: models
  logs_dir: runs
  data_dir: data
