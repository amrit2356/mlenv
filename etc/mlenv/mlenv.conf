# MLEnv System Configuration
# Version: 2.0.0
# Location: /etc/mlenv/mlenv.conf

[core]
version = 2.0.0
log_level = info
default_adapter = docker

[container]
adapter = docker
default_image = nvcr.io/nvidia/pytorch:25.12-py3
runtime = nvidia
restart_policy = unless-stopped
shm_size = 16g
run_as_user = true

[gpu]
default_devices = all
auto_detect_free = false
utilization_threshold = 30
min_free_memory_mb = 1000

[network]
default_ports = 
port_range = 8888-8899
auto_port_forward = true
network_mode = bridge
jupyter_default_port = 8888
tensorboard_default_port = 6006

[storage]
workdir_mount = /workspace
volume_driver = local
cache_images = true
cache_requirements = true

[resources]
enable_admission_control = false
max_memory_percent = 85
min_available_memory_gb = 4

[registry]
default = ngc
ngc_url = nvcr.io
dockerhub_url = docker.io

[requirements]
auto_detect = true
auto_install = false
force_reinstall = false

[devcontainer]
auto_generate = true
vscode_extensions = ms-python.python,ms-toolsai.jupyter,ms-python.vscode-pylance,charliermarsh.ruff

[features]
enable_plugins = false
enable_telemetry = false
